version: "3.8"

services:
  flaskapp:
    build: .
    container_name: flaskapp
    expose:
      - "5000"
    environment:
      - MONGODB_HOST=10.0.2.194
      - MONGODB_PORT=27017
      - MONGODB_DB_NAME=example_db
    volumes:
      - .:/app

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flaskapp
